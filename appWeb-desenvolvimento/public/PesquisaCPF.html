<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Formulário de Pesquisa -->
<form id="formPesquisa" class="formulario">
    <label for="nomeArquivo" class="labForm">Nome do Arquivo:</label>
    <input type="text" id="nomeArquivo" name="nomeArquivo" class="inputCID nomedoArquivo" required>

    <label for="CPF" class="labForm">CPF:</label>
    <input type="text" id="CPF" class="natLes nomedoArquivo" name="CPF" required>

    <button type="submit">Enviar Pesquisa</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Evento de envio do formulário
        document.getElementById('formPesquisa').addEventListener('submit', function (event) {
            event.preventDefault();

            // Obter os valores dos campos do formulário
            const nomeArquivo = document.getElementById('nomeArquivo').value;
            const CPF = document.getElementById('CPF').value;

            
                    // Verificar se CPF é indefinido, nulo ou não é uma string
            if (!CPF || typeof CPF !== 'string') {
                console.error('Valor inválido para CPF');
                return;
            }

            // Extrair apenas os números da entrada
            const numerosCPF = CPF.match(/\d+/g);

            // Verificar se existem 11 dígitos numéricos
            if (!numerosCPF || numerosCPF.join('').length !== 11) {
                console.error('Formato inválido para CPF');
                return;
            }


            console.log('nomeArquivo:', nomeArquivo);
            console.log('CPF:', CPF);

            // Realizar a requisição POST usando a Fetch API
            fetch('http://localhost:3006/pesquisaCPF', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nomeArquivo, CPF })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Resposta do servidor:', data);
            })
            .catch(error => {
                console.error('Erro na requisição:', error);
            });
        });
    });
</script>

</body>
</html>
